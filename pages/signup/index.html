<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../master.css"/>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Welcome to</div>
        <div>SpotOn</div>
      </div>
      <div class="form-outer">
        <div class="form">
          <!-- page 1 -->
          <div class="page slidePage">
            <div class="img-div img-signup"></div>
            <div class="title">Signup With Whatsapp</div>
            <div class="field">
              <input
                id="phoneNumber"
                type="text"
                form="novalidateform"
                required
              />
              <label>Phone Number</label>
            </div>
            <div class="btns signup-btn">
              <button id="signupBtn">
                <div><img src="../../assets/img-btn-whatsapp.svg" alt="" /></div>
                <div>Sign up</div>
              </button>
            </div>
            <div class="login-signup-txt">
              Already have an account?
              <a href="../../index.html">Log in</a>
          </div>
          </div>
          <!-- page 2 -->
          <div class="page">
            <div class="infos">
              <div class="field">
                <input
                  id="firstName"
                  type="text"
                  form="novalidateform"
                  required
                />
                <label>First Name</label>
              </div>
              <div class="field">
                <input
                  id="lastName"
                  type="text"
                  form="novalidateform"
                  required
                />
                <label>Last Name</label>
              </div>
              <div class="field">
                <input id="eMail" type="email" form="novalidateform" required />
                <label>E-mail</label>
              </div>
              <div class="field">
                <input
                  id="password"
                  type="password"
                  form="novalidateform"
                  required
                />
                <label>Password</label>
              </div>
            </div>

            
              <div class="btns">
                <button class="back-btn">
                  <div><img src="../../assets/img-btn-back.svg" alt="" /></div>
                  <!-- <div>Back</div> -->
                </button>
                <button id="submitBtn" class="submit-btn">
                  <div><img src="../../assets/img-btn-submit.svg" alt="" /></div>
                  <div>Submit</div>
                </button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

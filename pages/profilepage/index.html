<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfilePage</title>
    <link rel="stylesheet" href="../../master.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="pf-page-contianer">
      <div class="banner">
        <div class="nav">
          <img src="../../assets/pfp/ico-back.svg" alt="" />
          <img src="../../assets/pfp/ico-edit.svg" alt="" />
        </div>
        <div class="user-info-brief">
          <div>RollsRoyce69</div>
          <div>rolls.royce@69.com</div>
        </div>
        <div class="pf-pic-container">
          <img src="../../assets/pfp/img-avatar.svg" alt="" class="avatar" />
        </div>
      </div>
      <div class="user-info-view">
        <div class="info-card">
          <img src="../../assets/pfp/ico-username.svg" alt="" class="info-icon"
          />
          <div>
            <div>Username</div>
            <div>RollsRoyce69</div>
          </div>
        </div>
        <div class="info-card">
            <img src="../../assets/pfp/ico-name.svg" alt="" class="info-icon" />
            <div>
              <div>Name</div>
              <div>Sayan Das</div>
            </div>
          </div>
        <div class="info-card">
          <img src="../../assets/pfp/ico-email.svg" alt="" class="info-icon" />
          <div>
            <div>E-mail</div>
            <div>rolls.royce@69.com</div>
          </div>
        </div>
        <div class="info-card">
          <img src="../../assets/pfp/ico-address.svg" alt="" class="info-icon"
          />
          <div>
            <div>Address</div>
            <div>ABC Roooooooooooooooooooooooooooooooad, XYZ</div>
          </div>
        </div>
        <div class="info-card">
          <img src="../../assets/pfp/ico-roll.svg" alt="" class="info-icon" />
          <div>
            <div>College Roll Number</div>
            <div>703</div>
          </div>
        </div>
        <div class="info-card">
          <img src="../../assets/pfp/ico-course.svg" alt="" class="info-icon" />
          <div>
            <div>Course</div>
            <div>Computer Science B.Sc</div>
          </div>
        </div>

        <div class="info-card">
          <img src="../../assets/pfp/ico-sem.svg" alt="" class="info-icon" />
          <div>
            <div>Semester</div>
            <div>Fifth</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

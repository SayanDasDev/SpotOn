<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../master.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../navbarStyles.css">
</head>
<body>
    <div class="navbar-container">
        <div class="nav-button">
            <div class="nav-icon">
                <img src="../../assets/homepage/ico-history.svg" alt="">
            </div>
            <div class="nav-label">History</div>
        </div>
        <div class="nav-button active">
            <div class="nav-icon">
                <img src="../../assets/homepage/ico-home.svg" alt="">
            </div>
            <div class="nav-label">Home</div>
        </div>
        <div class="nav-button">
            <div class="nav-icon">
                <img src="../../assets/homepage/ico-feed.svg" alt="">
            </div>
            <div class="nav-label">Feed</div>
        </div>
        <div class="nav-button">
            <div class="nav-icon">
                <img src="../../assets/homepage/ico-settings.svg" alt="">
            </div>
            <div class="nav-label">Settings</div>
        </div>
    </div>

    <div class="homepage-container">
        <div class="top">
            <div class="profile">
                <img src="../../assets/pfp/img-avatar.svg" alt="">
            </div>
            <div class="location">
                <img src="../../assets/homepage/ico-location.svg" alt="">
                <div id="location">XYZ Street, ABCDEF</div>
            </div>
        </div>
        <div class="mid">
            <div class="greetings">
                <div id="name">Hi Sayan</div>
                <div>Good Morning!</div>
            </div>
            <div class="time-card">
                <img src="../../assets/homepage/ico-time.svg" alt="">
                <div>
                    <div>Class Starts In</div>
                    <div>23hrs 59mins</div>
                </div>
                <img src="../../assets/homepage/img-time.svg" alt="">
            </div>
        </div>
        <div class="bottom">
            <div>
                Today's Classes
            </div>
            <div class="classes-container">
                <div class="class-card over">
                    <div>
                        <img src="../../assets/homepage/ico-class-over.svg" alt="">
                    </div>
                    <div class="class-card-content">
                        <span id="courseCode">CC-XI</span>
                        <span id="courseTitle">: Internet Technologies</span>
                        <div id="teacherName">Chayan Hlader</div>
                    </div>
                </div>
                <div class="class-card ongoing">
                    <div>
                        <img src="../../assets/homepage/ico-class-ongoing.svg" alt="">
                    </div>
                    <div class="class-card-content">
                        <span id="courseCode">CC-XII</span>
                        <span id="courseTitle">: Theory of Computation</span>
                        <div id="teacherName">Chayan Hlader</div>
                    </div>
                </div>
                <div class="class-card upcoming">
                    <div>
                        <img src="../../assets/homepage/ico-class-upcoming.svg" alt="">
                    </div>
                    <div class="class-card-content">
                        <span id="courseCode">DSE-I</span>
                        <span id="courseTitle">: Numerical Methodes</span>
                        <div id="teacherName">Chayan Hlader</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

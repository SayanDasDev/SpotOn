<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Welcome to</div>
            <div>SpotOn</div>
        </div>
        <div class="form-outer">
            <form action="#">
                <!-- page 1 -->
                <div class="page slidePage">
                    <div class="img-signup img-login"></div>
                    <div class="title">Login With Whatsapp</div>
                    <div class="input-field">
                        <input type="text">
                        <label>Phone Number</label>
                    </div>
                   
                    <div class="field signupBtn">
                        <button>
                            <div><img src="./assets/img-btn-whatsapp.svg" alt=""></div>
                            <div>Sign up</div>
                        </button>
                    </div>
                </div>
                <!-- page 2 -->
                <div class="page">
                    <div class="field">
                        <div class="label">First Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">E-mail</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input type="password">
                    </div>
                   
                    <div class="field btns">
                        <button class="back-1 back">
                            <div><img src="./assets/img-btn-back.svg" alt=""></div>
                            <div>Back</div>
                        </button>
                        <button class="next-1 next">
                            <div><img src="./assets/img-btn-next.svg" alt=""></div>
                            <div>Next</div>
                        </button>
                    </div>
                </div>
                <!-- page 3 -->
                <div class="page">
                    <div class="img-signup img-otp"></div>
                    <div class="title">Check Your Mail for OTP</div>
                    <div class="field">
                        <div class="label">OTP</div>
                        <input type="text">
                    </div>
                   
                    <div class="field btns">
                        <button class="back-2 back">
                            <div><img src="./assets/img-btn-back.svg" alt=""></div>
                            <div>Back</div>
                        </button>
                        <button class="next-2 next">
                            <div><img src="./assets/img-btn-submit.svg" alt=""></div>
                            <div>Submit</div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

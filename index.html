<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../master.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>Welcome to</div>
        <div>SpotOn</div>
      </div>
      <div class="form-outer">
        <div class="form">
          <!-- page 1 -->
          <div class="page slidePage">
            <div class="img-div img-login"></div>
            <div class="title">Signup With Whatsapp</div>
            <div class="field">
              <input
                id="phoneNumber"
                type="text"
                form="novalidateform"
                required
              />
              <label>Phone Number</label>
            </div>
            <div class="btns signup-btn">
              <button id="signupBtn">
                <div><img src="../../assets/img-btn-whatsapp.svg" alt="" /></div>
                <div>Log In</div>
              </button>
            </div>
            <div class="login-signup-txt">
                Dont have an account?
                <a href="./pages/signup/index.html">Sign up</a>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
